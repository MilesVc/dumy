<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function goToPage1() {
            localStorage.removeItem('form2Data');
            window.location.href = '/event-info';
        }

        function updateDetails() {
            const form2Data = new FormData(document.getElementById('form2'));
            localStorage.setItem('form2Data', JSON.stringify(Object.fromEntries(form2Data.entries())));
            displayDetails();
        }

        function displayDetails() {
            const form2Data = JSON.parse(localStorage.getItem('form2Data')) || {};
            const groupedData = {};

            for (const key in form2Data) {
                if (form2Data[key]) {
                    const parts = key.split('-');
                    const meal = parts[0];
                    const day = parts[parts.length - 1];

                    if (!groupedData[day]) {
                        groupedData[day] = {};
                    }

                    if (!groupedData[day][meal]) {
                        groupedData[day][meal] = [];
                    }

                    groupedData[day][meal].push({ key, value: form2Data[key] });
                }
            }

            const detailsContainer = document.getElementById('details-container');
            detailsContainer.innerHTML = ''; // Clear previous details
            if (groupedData.details) {
                delete groupedData.details;
            }

            for (const day in groupedData) {
                const dayFieldset = document.createElement('div');
                dayFieldset.className = "InputDay"
                // const dayLegend = document.createElement('legend');
                // dayLegend.textContent = `Day ${day}`;
                // dayFieldset.appendChild(dayLegend);

                for (const meal in groupedData[day]) {
                    const mealFieldset = document.createElement('fieldset');
                    mealFieldset.className = "inputFieldset"
                    const mealLegend = document.createElement('legend');
                    mealLegend.textContent = meal.charAt(0).toUpperCase() + meal.slice(1);
                    mealFieldset.appendChild(mealLegend);

                    groupedData[day][meal].forEach(item => {
                        const label = document.createElement('label');
                        label.setAttribute('for', item.key + '-details');
                        label.textContent = item.value.split(' ').slice(1).join(' ');
                        mealFieldset.appendChild(label);

                        const input = document.createElement('input');
                        input.setAttribute('type', 'text');
                        input.setAttribute('id', item.key + '-details');
                        input.setAttribute('name', item.key + '-details');
                        input.value = form2Data[item.key + '-details'] || ''; // Pre-fill the input if details exist

                        // Add event listener to save input data
                        input.addEventListener('input', () => {
                            form2Data[item.key + '-details'] = input.value;
                            localStorage.setItem('form2Data', JSON.stringify(form2Data));
                        });

                        mealFieldset.appendChild(input);
                        mealFieldset.appendChild(document.createElement('br'));
                    });

                    dayFieldset.appendChild(mealFieldset);
                }

                detailsContainer.appendChild(dayFieldset);
            }
        }

            // Watermark dimensions
            const watermarkWidth = 80;
            const watermarkHeight = 80;
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const xOffset = (pageWidth - watermarkWidth) / 2;

            // Initial yOffset
            let yOffset = 10;

            // Add watermark on each page
            const addWatermark = () => {
                const y1Offset = (pageHeight - watermarkHeight) / 2;
                doc.addImage(watermarkBase64, 'PNG', xOffset, y1Offset, watermarkWidth, watermarkHeight, '', 'SLOW');
            };

            addWatermark(); // Add watermark to the first page

            // Function to create a new page if yOffset exceeds page height
            const checkAndAddPage = () => {
                if (yOffset + 10 > pageHeight) {
                    doc.addPage();
                    addWatermark();
                    yOffset = 10; // Reset yOffset for new page
                }
            };

            // Helper function to wrap text
            const wrapText = (text, x, y, maxWidth) => {
                const lines = doc.splitTextToSize(text, maxWidth);
                lines.forEach(line => {
                    doc.text(line, x, y);
                    y += 10;
                    checkAndAddPage(); // Check and add a new page if needed
                });
                return y; // Return the new yOffset
            };

            // Header Information
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Date:`, 10, yOffset);
            doc.setFont("helvetica", "normal");
            yOffset = wrapText(form1Data['event-date'], 40, yOffset, 150);

            yOffset += 10;
            checkAndAddPage();

            // Wrap and print the party name
            doc.setFont("helvetica", "bold");
            doc.text(`Party Name:`, 10, yOffset);
            doc.setFont("helvetica", "normal");
            yOffset = wrapText(form1Data['party-name'], 40, yOffset, 150);

            yOffset += 10;
            checkAndAddPage();

            // Wrap and print the address
            doc.setFont("helvetica", "bold");
            doc.text(`Address:`, 10, yOffset);
            doc.setFont("helvetica", "normal");
            yOffset = wrapText(form1Data['address'], 40, yOffset, 150);

            yOffset += 10;
            checkAndAddPage();

            // Wrap and print the contact
            doc.setFont("helvetica", "bold");
            doc.text(`Contact:`, 10, yOffset);
            doc.setFont("helvetica", "normal");
            yOffset = wrapText(form1Data['contact'], 40, yOffset, 150);

            yOffset += 10;
            checkAndAddPage();

            // Data Grouping
            const groupedData = {};
            for (const key in form2Data) {
                if (form2Data[key]) {
                    const parts = key.split('-');
                    const meal = parts[0];
                    const day = parts[parts.length - 1];

                    if (!groupedData[day]) {
                        groupedData[day] = {};
                    }

                    if (!groupedData[day][meal]) {
                        groupedData[day][meal] = [];
                    }

                    groupedData[day][meal].push({ key, value: form2Data[key] });
                }
            }
            if (groupedData.details) {
                delete groupedData.details;
            }

            // Add Details to PDF
            for (const day in groupedData) {
                checkAndAddPage();

                for (const meal in groupedData[day]) {
                    doc.setFontSize(12);
                    doc.setFont("helvetica", "bold");
                    doc.text(meal.charAt(0).toUpperCase() + meal.slice(1), 10, yOffset);
                    yOffset += 10;
                    checkAndAddPage();

                    groupedData[day][meal].forEach(item => {
                        const detailValue = form2Data[item.key + '-details'];
                        if (detailValue) {
                            doc.setFont("helvetica", "normal");
                            yOffset = wrapText(`${item.value.split(' ').slice(1).join(' ')}: ${detailValue}`, 20, yOffset, 150);
                        }
                    });
                }
            }

            doc.save("event_information.pdf");
            window.location.href = 'success.html';
