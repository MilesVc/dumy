<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Menu</title>
    <link type="image/png" sizes="16x16" rel="icon" href="ico.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <div id="loader" class="loader-container"></div>

    <div class="container" id="container1" style="display: none;">
        <h1>Event Information</h1>
        <form id="form1">
            <div id="firstPageInputs">
            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" timezone="[timezone]" id="event-date" name="event-date" class="FirstPageInput" required>
            </div>

            <div class="form-group">
                <label for="party-name">Party Name:</label>
                <input type="text" id="party-name" name="party-name" class="FirstPageInput" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="FirstPageInput" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" class="FirstPageInput" required>
            </div>

            <div class="form-group" id="daysInput">
                <label for="days">Days:</label>
                <input type="number" id="days" name="days" class="FirstPageInput" readonly>
            </div>
            </div>

            <button type="button" onclick="goToPage2()">Next</button>
        </form>
    </div>

    <style>
        .loader-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            margin: auto;
        }

        #loader {
            width: 200px;
            height: 200px;
        }
    </style>

    <script>
        window.onload = function () {
            var loader = lottie.loadAnimation({
                container: document.getElementById('loader'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'loader.json'
            });

            setTimeout(function () {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('container1').style.display = 'block';
            }, 2000);
        };

        function calculateDays() {
            document.getElementById('days').value = 1; // Since there's only one date, the number of days is 1
        }

        document.getElementById('event-date').addEventListener('change', calculateDays);

        function goToPage2() {
            const form1Data = new FormData(document.getElementById('form1'));
            // console.log("----------->pag1",form1Data)
            localStorage.setItem('form1Data', JSON.stringify(Object.fromEntries(form1Data.entries())));
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
